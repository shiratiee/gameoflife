<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Alef|Antic|Arimo|Crimson+Text|Martel:800|Muli|Nunito|Ovo|Prata|Questrial|Sanchez" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div id="container">
    <h2>Game of Life</h2>
    <p>Click on tiles to create the initial configuration and then click "Play" to watch the game evolve!</p>
    <table id='board'></table>
  <table id='board'></table>
  
  <div id='control_panel'>
    <button id='step_btn' class='btn btn-success'>Step</button>
    <button id='play_btn' class='btn btn-primary'>Play</button>
    <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
    <button id='clear_btn' class='btn btn-info'>Clear</button>
  </div>
  
  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by Shiratie Prodhan at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </div>
  </footer>
  
  <script src="game.js"></script>
  
</body>
</html>
